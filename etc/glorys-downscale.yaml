name: spectre-glorysv12-downscale
description: |
  Glorys v12 downscaled to 1/48 degree resolution for the years 2003-2015

dataset_prefix: "glorysv12"
working_directory: /group/tdgs/joe/spectre-150-ensembles/glorys-downscale
refine_factor: 4

statics:
  dataset_id: "cmems_mod_glo_phy_my_0.083deg_static"
  items: ["bathy","coords"]


dataset_id: "cmems_mod_glo_phy_my_0.083deg_P1D-m"
domain:
  longitude:
    min: -82.0
    max: -22.0
  latitude:
    min: 26.0
    max: 53.0
  depth:
    min: 0.0
    max: 10000.0
  time:
    start: "2002-07-01"
    end: "2015-07-01"


spinup:
  start: "2002-07-01"
  end: "2003-07-01"
  repeat_years: 5

atmosphere:
  dataset_url: "https://www.ecmwf.int/en/forecasts/dataset/ecmwf-reanalysis-v5"
  dataset_id: ""
  variables: 
  

